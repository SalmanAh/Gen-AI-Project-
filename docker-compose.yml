version: '3.8'

services:
  audio-search-api:
    build: .
    container_name: audio-search-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./tests:/app/tests
    environment:
      - CUDA_VISIBLE_DEVICES=0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
